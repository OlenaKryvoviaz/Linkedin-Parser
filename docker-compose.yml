version: '3.8'

services:
  linkedin-pdf-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkedin-pdf-downloader
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    environment:
      # Server Configuration
      - NODE_ENV=production
      - PORT=3000
      
      # LinkedIn Credentials (from .env file)
      - LINKEDIN_EMAIL=${LINKEDIN_EMAIL}
      - LINKEDIN_PASSWORD=${LINKEDIN_PASSWORD}
      
      # Email Configuration (from .env file)
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      
      # Puppeteer Configuration
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable
    
    volumes:
      # Persist session cookies
      - ./linkedin-cookies.json:/app/linkedin-cookies.json
      # Persist chrome user data
      - chrome-user-data:/app/.chrome-user-data
      # Download directory
      - ./downloads:/app/downloads
    
    # Security settings
    security_opt:
      - seccomp:unconfined
    
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  chrome-user-data:
    driver: local
