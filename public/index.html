<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn PDF Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #0077b5;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #0077b5;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0077b5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #005885;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .login-status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .login-status.logged-in {
            background: #d4edda;
            color: #155724;
        }

        .login-status.not-logged-in {
            background: #f8d7da;
            color: #721c24;
        }

        .clear-cookies-btn {
            width: 100%;
            padding: 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .clear-cookies-btn:hover {
            background: #c82333;
        }

        .clear-cookies-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LinkedIn PDF Downloader</h1>
        
        <div id="loginStatus" class="login-status">
            Checking login status...
        </div>
        
        <button type="button" id="clearCookiesBtn" class="clear-cookies-btn">
            Clear Cookies & Re-login
        </button>
        
        <form id="downloadForm">
            <div class="form-group">
                <label for="linkedinUrl">LinkedIn Profile URL</label>
                <input 
                    type="url" 
                    id="linkedinUrl" 
                    placeholder="https://www.linkedin.com/in/username" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="your@email.com" 
                    required
                >
            </div>
            
            <button type="submit" id="submitBtn">Send PDF</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const loginStatusDiv = document.getElementById('loginStatus');
        const clearCookiesBtn = document.getElementById('clearCookiesBtn');

        // Check login status
        async function checkLoginStatus() {
            try {
                const response = await fetch('http://localhost:3000/api/status');
                const data = await response.json();
                
                if (data.loggedIn) {
                    loginStatusDiv.className = 'login-status logged-in';
                    loginStatusDiv.textContent = `✓ Logged in as ${data.account}`;
                } else {
                    loginStatusDiv.className = 'login-status not-logged-in';
                    loginStatusDiv.textContent = `✗ Not logged in to LinkedIn`;
                }
            } catch (error) {
                loginStatusDiv.className = 'login-status not-logged-in';
                loginStatusDiv.textContent = 'Cannot connect to server';
            }
        }

        // Check on load
        checkLoginStatus();
        // Recheck every 30 seconds
        setInterval(checkLoginStatus, 30000);

        // Clear cookies button
        clearCookiesBtn.addEventListener('click', async () => {
            if (!confirm('This will clear LinkedIn cookies and force a fresh login. Continue?')) {
                return;
            }
            
            clearCookiesBtn.disabled = true;
            clearCookiesBtn.textContent = 'Clearing cookies...';
            loginStatusDiv.textContent = 'Clearing cookies and re-logging in...';
            
            try {
                const response = await fetch('http://localhost:3000/api/clear-cookies', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('✓ Cookies cleared and re-logged in successfully!');
                    checkLoginStatus();
                } else {
                    alert('✗ Error: ' + (data.error || 'Failed to clear cookies'));
                }
            } catch (error) {
                alert('✗ Error: ' + error.message);
            } finally {
                clearCookiesBtn.disabled = false;
                clearCookiesBtn.textContent = 'Clear Cookies & Re-login';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const linkedinUrl = document.getElementById('linkedinUrl').value;
            const email = document.getElementById('email').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            messageDiv.classList.remove('show', 'success', 'error');
            
            try {
                const response = await fetch('http://localhost:3000/api/download-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ linkedinUrl, emailAddress: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'message success show';
                    messageDiv.textContent = `✓ ${data.message}`;
                    form.reset();
                } else {
                    throw new Error(data.error || 'Something went wrong');
                }
                
            } catch (error) {
                messageDiv.className = 'message error show';
                messageDiv.textContent = `✗ Error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send PDF';
            }
        });
    </script>
</body>
</html>
